version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11.1
    steps:
      - checkout
      - run: 
          name: Get dependencies
          command: go get ./...
      - run: 
          name: Build
          command: go build
  test:
    docker:
      - image: circleci/golang:1.11.1
    steps:
      - checkout
      - run: 
          name: Get dependencies
          command: go get ./...
      - run: 
          name: Prepare PATH for yandex-disk simulator
          command: |
            echo $PATH;
            go get github.com/slytomcat/yandex-disk-simulator;
            go istall github.com/slytomcat/yandex-disk-simulator;
            echo $(find /home -type f -name "yandex-disk" 2>/dev/null)
      - run: 
          name: Prepare
          command: |
            go get -u github.com/jstemmer/go-junit-report;
            mkdir results;
      - run: 
          name: Tests
          command: go test -v -race -coverprofile cover.out 2>&1 | tee /dev/tty | go-junit-report > results/results.xml
      - run: 
          name: Format coverage
          command: go tool cover -html=cover.out -o coverage.html
      - store_artifacts:
          path: coverage.html
      - store_test_results:
          path: results

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
